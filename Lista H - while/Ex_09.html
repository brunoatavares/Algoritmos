<body>

    Insira um número <br>

    Insira uma frase <br>

    <button onclick="verificar()">Papagaio</button>

    <span id="span_msg"></span>

<script>
    function verificar() {

        var contagem = 1;
        span_msg.innerHTML = '';

        while (contagem <= ipt_number.value) {
            span_msg.innerHTML += `<br>${ipt_frase.value} `;
            contagem++;
        }

    }
</script>
