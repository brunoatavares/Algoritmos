<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 05</title>
</head>

<body>

    <button onclick="verificar()">Números Cabalísticos</button>

    <span id="span_msg"></span>
</body>

</html>
<script>
    function verificar() {
        var contador = 1;
        span_msg.innerHTML = '';

        while (contador <= 15) {
            if (contador != 3 && contador != 4 && contador != 7 && contador != 10 && contador != 12) {
                span_msg.innerHTML += `<br>${contador} `;
            }
            contador++;
        }
    }
</script>
