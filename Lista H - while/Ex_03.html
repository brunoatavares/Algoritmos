<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 03</title>
</head>
<body>

    <button onclick="falar()">Diga algo sobre a quarentena</button>

    <span id="span_msg"></span>
    
</body>
</html>
<script>
    function falar(){
        var msg = 1;
        var cont = 1;

        while(msg <= 7){
            span_msg.innerHTML += `<br>${cont} VACINE-SE JÁ, não aguentamos mais a quarentena!! `;
            msg++;
            cont++;
        }
    }
</script>
