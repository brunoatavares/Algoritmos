<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>

<body>

    <button onclick="verificar()">S2 Pares</button>

    <span id="span_msg"></span>

</body>

</html>
<script>
    function verificar() {
        var contador = 1;
        span_msg.innerHTML = '';

        while (contador <= 100) {
            if (contador % 2 == 0) {
                span_msg.innerHTML += ` <br>${contador}`;
            }
            contador++;
        }
    }
</script>
