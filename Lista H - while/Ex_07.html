<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 07</title>
</head>

<body>

    Insira um número <br>
    <input type="text" id="ipt_number" placeholder="De 20 a 100"> <br><br>

    <button onclick="verificar()">Adoro múltiplos de 5</button>

    <span id="span_msg"></span>

</body>

</html>
<script>
    function verificar() {

        if (ipt_number.value < 20 || ipt_number.value > 100) {
            alert('Número inválido');
        } else {
            contar();
        }

        function contar() {
            var contagem = 0;
            span_msg.innerHTML = '';

            while (contagem <= ipt_number.value) {
                if (contagem % 5 == 0) {
                    span_msg.innerHTML += `<br>${contagem} `;
                }
                contagem++;
            }
        }
    }
</script>
