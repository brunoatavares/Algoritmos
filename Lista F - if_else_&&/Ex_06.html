<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    Digite a nota do aluno: <br>
    <input id="ipt_nota" placeholder="Digite sua nota"><br><br>
    <button onclick="verificar()">Avaliar aluno</button>
    
</body>
</html>
<script>
    function verificar(){
        var nota = ipt_nota.value;

        if (nota < 6) {
            alert('Aluno não aprovado');
        } else if (nota < 8.5) {
            alert('Aluno comum e aprovado');
        } else {
            alert('Aluno Exemplar');
        }
    }
</script>
