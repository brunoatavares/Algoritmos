<body>
    Digite a nota do aluno: <br>
    <input id="ipt_nota"><br>
    Frequência do aluno: <br>
    <input id="freq"><br>

    <button onclick="verificar()">Avaliar Aluno</button>

</body>

<script>
    function verificar() {
        var nota = ipt_nota.value;
        var frequencia = freq.value;

        if (nota >= 6 && frequencia >= 75) {
            alert('Parabéns, aprovado!');
        } else {
            alert('Infelizmente não foi dessa vez!');
        }
    }
</script>
