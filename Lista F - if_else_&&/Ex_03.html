<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>
        Médias dos alunos da BandTec
    </h1>
    <input id="ipt_nota" placeholder="Digite a nota"><br>
    <button onclick="verificar()">Avaliar aluno</button>
</body>
</html>
<script>
    function verificar(){
        var nota = ipt_nota.value;

        if (nota >= 0 && nota <= 10) {
            alert('Nota válida!');
        } else {
            alert('Onde já se viu nota menor que 0 e maior que 10?!');
        }
    }
</script>
