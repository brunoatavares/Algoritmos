<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <select id="combo1">
        <option value="0">Café da manhã</option>
        <option value="1">Ovos</option>
        <option value="2">Leite de Arroz</option>
        <option value="3">Bacon</option>
    </select>
    <select id="combo2">
        <option value="0">Almoço</option>
        <option value="1">Bife</option>
        <option value="2">Hamburger de soja</option>
        <option value="3">Frango grelhado</option>
    </select>
    <select id="combo3">
        <option value="0">Janta</option>
        <option value="1">Picanha de soja</option>
        <option value="2">Cupim</option>
        <option value="3">Coração</option>
    </select>
    <br><br>
    <button onclick="verificar()" style="background-color: green; border: black solid 5px;">Sou vegano</button>
    
</body>
</html>
<script>
    function verificar(){
         var x = Number(combo1.value);
         var y = Number(combo2.value);
         var z = Number(combo3.value);

        if (x == 2 && y == 2 && z == 1) {
            alert('Sim, você é vegano!!');            
        } else {
            alert('Não, você não é vegano!!');
        }
    }
</script>
