<body>
    <h1><b><u>Mentes Brilhantes</u></b></h1>

    Nota do ENEM: <br>
    <input id="ipt_enem" placeholder="Digite sua nota"><br><br>
    Nota do Vestibular Interno: <br>
    <input id="ipt_int" placeholder="Digite sua nota"><br><br>

    <button onclick="verificar()">
        Avaliação        
    </button>
    
</body>
</html>
<script>
    function verificar(){
        var enem = ipt_enem.value;
        var int = ipt_int.value;

        if (enem >= 800 || int >= 700) {
            alert('Parabéns, aprovado!!');
        } else {
            alert('Tente semestre que vem. :`( ');
        }
    }
</script>
