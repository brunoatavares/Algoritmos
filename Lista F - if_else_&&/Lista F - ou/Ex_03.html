<html lang="pt">

<head>

<body>
    <center>
        <h1 style="background-color: red;">
            Auxílio Emergêncial
        </h1>
    </center>
    Valor da renda individual: <br>
    <input type="number" id="ipt_ind"><br>
    Valor da renda familiar: <br>
    <input type="number" id="ipt_familia"><br><br>
    <button onclick="verificar()">
    Terei o benefício
    </button>
</body>
</html>
<script>
    function verificar(){
        var x = ipt_ind.value;
        var y = ipt_familia.value;

        if (x <= 2000 || y <= 3000) {
            alert('Você terá direito ao auxílio');
        } else {
            alert('Sem direito ao auxílio');     
        }
    }
</script>
