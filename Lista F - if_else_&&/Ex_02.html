<body>
    <h1>
        Auxíio Emergêncial
    </h1>
    Digite sua renda indivídual: <br>
    <input type="number" id="ipt_renda"><br>
    Digite sua renda familiar: <br>
    <input type="number" id="ipt_familia"><br>
    <button onclick="verificar()">Verificar ajuda</button>

</body>

</html>
<script>

    function verificar() {

        var individual = Number(ipt_renda.value);
        var familia = Number(ipt_familia.value);

        if (individual <= 1050 && familia <= 2100) {
            alert('Você terá direito !!');
        } else {
            alert('Você NÃO tera direito !!');
        }
    }
</script>
