<script>
    
    function verificar () {
        var temperatura = Number(ipt_temp.value);
        var desconfortavel = Number(ipt_temp.value);

        if (temperatura >= 21 && desconfortavel <= 24) {
            alert ("Temperatura confortável !!");
        } else {
            alert ("Temperatura desconfortável !!");
        }
    };
</script>
