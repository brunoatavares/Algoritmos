<body>
    <p>
    <h1>
        Seriados SITCOM
    </h1>
    </p>
    Qual foi a última série (SITCOM) que você assistiu? <br>
    <input type="text" id="ipt_qtd"><br>
    Quantos episódios você já assistiu da série? <br>
    <input type="text" id="ipt_epi"><br><br>
    <button onclick="nivel()">
        Verificar Nível
    </button>
    <div id="div_msg">
    </div>
</body>
</html>
<script>
    function nivel(){
        var total = ipt_epi.value * 22;

        div_msg.innerHTML += `Vejo que você gosta da série ${ipt_qtd.value}`

        if (total > 1800){
            div_msg.innerHTML += `<br><br>Uau, você realmente gosta dessa série!`;
        };
        };
</script>
