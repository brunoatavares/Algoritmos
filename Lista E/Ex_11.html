<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">

<body>
    <p>
    <h2><b>
            Calculando Peso do Elevador
        </b></h2>
    </p>
    Quantidade de homens: <br>
    <input type="number" id="ipt_homens"><br>
    Quantidade de mulheres: <br>
    <input type="number" id="ipt_mulher"><br><br>
    <button onclick="analise()">
        Análisar peso
    </button>
    <div id="div_msg">
    </div>
</body>

</html>
<script>
    function analise() {

        var peso = Number(ipt_homens.value * 80) + Number(ipt_mulher.value * 60);

        div_msg.innerHTML += `Este elevador suporta 800 Kg e o peso estimado desta lotação é de ${peso.toFixed(2)}kg`;
        
    if (peso > 800) {
            div_msg.innerHTML +=`<br> <span style="color: blue;">Será necessário descer alguém para que o elevador se movimente</span>`;
        }

        };
        </script>
