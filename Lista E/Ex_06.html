<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>

<body>
    <h2>Calculando a Média</h2><br>
    Nota 1:
    <input id="nota_um"><br>
    Nota 2:
    <input id="nota_dois"><br>
    Nota 3:
    <input id="nota_tres"><br>

    <button onclick="analise()">Analisar Desempenho</button>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function analise() {
        var x = Number(nota_um.value);
        var y = Number(nota_dois.value);
        var z = Number(nota_tres.value);
        var media = (x + y + z) / 3;


        if (media > 9.4) {
            alert('Parabéns, você é fora de série!')
        };

        div_msg.innerHTML = `Sua média foi de ${media}, onde ${media} é a média calculada`
    }


</script>
