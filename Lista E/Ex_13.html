<body>
    <p>
    <h1><b><u>
                Viagem de Elevador

    <input type="number" id="peso"> <br><br>
    <button onclick="elevador()">
        Ligar Elevador

<script>
    function elevador() {
        if (peso.value < 500) {
            alert('Elevador vai se mover');
        }
        else {
            alert('Alguém precisa descer do elevador');
        }
    };

</script>
