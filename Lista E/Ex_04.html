            div_msg.innerHTML =
            `Não tem TV <br>

            Não tem video game <br>
            Não tem Netflix`;
        }
        if (filhos ==1) {
            div_msg.innerHTML =
            `Não tem TV`;
        }
        if (filhos ==2) {
            div_msg.innerHTML =
            `Não tem TV <br>
            Não tem internet`;
        }
        if (filhos ==3) {
            div_msg.innerHTML =
            `Não tem TV <br>

        }
    };
</script>
