<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>

<body>
    <h2>Saldo do Banco</h2>

    Saldo na Conta: <br>
    <input type="number" id="ipt_saldo"> <br>
    <button onclick="verificar()">Verificar Finanças</button>
    <div id="div_msg"></div>

</body>

</html>
<script>
    function verificar() {
        var saldo = Number(ipt_saldo.value);

        if (saldo == 0) {
            div_msg.innerHTML = `Conta zerada`;
        }

        if (saldo < 0) {
            div_msg.innerHTML = `<span style="color: red;">Está devendo</span>`;
        }
        if (saldo > 0) {
            div_msg.innerHTML = `<span style="color: blue;">Saldo positivo!</span>`;
        }
    }
</script>
